<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
</head>
<body>
  <div>
    <h1>Todo List (Vanilla JS with Redux)</h1>
    <input id='todo' type='text' placeholder='Add Todo' />
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos'></ul>
  </div>
  <div>
    <h1>Goals</h1>
    <input id='goal' type='text' placeholder='Add Goal' />
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals'></ul>
  </div>

  <hr />
  <div id='app'></div>

  <script type='text/javascript'>
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // App Code
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const RECEIVE_DATA = 'REVEIVE_DATA'

    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }
    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }
    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }
    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }
    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }
    function receiveDataAction(todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals
      }
    }
    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
        case RECEIVE_DATA:
          return action.todos;
        default :
          return state
      }
    }
    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id);
        case RECEIVE_DATA :
          return action.goals;
        default :
          return state
      }
    }

    const checker = (store) => (next) => (action) => {
      if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
        return alert ('Bitcoin');
      } else if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
        return alert ('Bitcoin');
      } else {
        return next(action);
      }
    };

    const logger = (store) => (next) => (action) => {
      console.group(action.type);
        console.log(action);
        const result = next(action);
        console.log(store.getState());
      console.groupEnd();
      return result;
    }

    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
    }), Redux.applyMiddleware(checker, logger));

    store.subscribe(() => {
      const { goals, todos } = store.getState();
      document.getElementById('todos').innerHTML = '';
      todos.forEach(addTodoToDom);
      document.getElementById('goals').innerHTML = '';
      goals.forEach(addGoalToDom);
    })

    function addTodo() {
        const input = document.getElementById('todo');
        const name = input.value;
        input.value = '';
        store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false,
        }))
    }

    function addGoal() {
      const input = document.getElementById('goal');
      const name = input.value;
      input.value = '';
      store.dispatch(addGoalAction({
        id: generateId(),
        name
      }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo);
    document.getElementById('goalBtn').addEventListener('click', addGoal);

    function createRemoveButton (onClick) {
      const removeBtn = document.createElement('button')
      removeBtn.innerHTML = 'X'
      removeBtn.addEventListener('click', onClick)
      return removeBtn
    }

    function addTodoToDom(todo) {
      const node = document.createElement('li');
      const text = document.createTextNode(todo.name);
      node.appendChild(text);
      node.style.textDecoration = todo.complete ? 'line-through' : 'none'
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id))
      });
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id))
      })
      node.appendChild(removeBtn);
      document.getElementById('todos').appendChild(node);
    }

    function addGoalToDom(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);
      node.appendChild(text);
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id))
      })
      node.appendChild(removeBtn);
      document.getElementById('goals').appendChild(node);
    }
  </script>
  <script type="text/babel">
    class List extends React.Component {
      render () {
        return (
          <ul>
            {this.props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => this.props.toggle && this.props.toggle(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                  {item.name}
                </span>
                <button onClick={() => this.props.remove(item)}> X </button>
              </li>
            ))}
          </ul>
        )
      }
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false,
        }))
      }

      removeItem = (todo) => {
        this.props.store.dispatch(removeTodoAction(todo.id));
      }

      toggleItem = (id) => {
        this.props.store.dispatch(toggleTodoAction(id));
      }

      render () {
        return (
            <div>
              <h1>Todo list (Ract with Redux)</h1>
              <input type='text' placeholder='Add todo'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleItem}/>
            </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addGoalAction({
          id: generateId(),
          name
        }))
      }
      removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id));
      }
      render () {
        return (
          <div>
            <h1>Goals list</h1>
            <input type='text' placeholder='Add todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goals</button>
            <List items={this.props.goals} remove={this.removeItem}/>
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount () {
        const { store } = this.props;
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals));
        });
        store.subscribe(() => this.forceUpdate());
      }

      render() {
        const { store } = this.props;
        const { todos, goals } = store.getState();
        return (
          <div>
            <Todos store={this.props.store} todos={todos} />
            <Goals store={this.props.store} goals={goals} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
